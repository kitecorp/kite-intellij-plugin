<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="kiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Curved kite shape using bezier curves -->
  <path d="M 8 1.5
           Q 12 5, 13 8
           Q 12 11, 8 14.5
           Q 4 11, 3 8
           Q 4 5, 8 1.5 Z"
        fill="url(#kiteGradient)"
        stroke="#2D5A8C"
        stroke-width="0.5"/>

  <!-- Kite string -->
  <path d="M 8 14.5 L 8 15.5"
        stroke="#555"
        stroke-width="0.5"
        opacity="0.7"/>

  <!-- Center line detail -->
  <line x1="8" y1="1.5" x2="8" y2="14.5"
        stroke="#2D5A8C"
        stroke-width="0.3"
        opacity="0.3"/>
  <line x1="3" y1="8" x2="13" y2="8"
        stroke="#2D5A8C"
        stroke-width="0.3"
        opacity="0.3"/>
</svg>