<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
    <defs>
        <!-- Gradient for 3D depth effect on pink triangles -->
        <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e91e7a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#cd0063;stop-opacity:1" />
        </linearGradient>
        
        <!-- Gradient for 3D depth effect on blue triangles -->
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4db3ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2e9ef6;stop-opacity:1" />
        </linearGradient>
        
        <!-- Drop shadow filter -->
        <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Kite diamond shape with drop shadow -->
    <g filter="url(#dropShadow)">
        <!-- Tilted 8 degrees -->
        <g transform="rotate(8 20 20)">
            <!-- Top triangle (blue) -->
            <path d="M 20 8 L 30 19 L 20 20 Z"
                  fill="url(#blueGradient)"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-linecap="round"/>
            
            <!-- Right triangle (pink) -->
            <path d="M 20 20 L 30 19 L 20 32 Z"
                  fill="url(#pinkGradient)"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-linecap="round"/>
            
            <!-- Bottom triangle (blue) -->
            <path d="M 20 32 L 10 19 L 20 20 Z"
                  fill="url(#blueGradient)"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-linecap="round"/>
            
            <!-- Left triangle (pink) -->
            <path d="M 20 8 L 10 19 L 20 20 Z"
                  fill="url(#pinkGradient)"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-linecap="round"/>
            
            <!-- Vertical center line for subtle detail -->
            <line x1="20" y1="8" x2="20" y2="32"
                  stroke="#ffffff"
                  stroke-width="0.8"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  opacity="0.35"/>
            
            <!-- Horizontal center line for subtle detail -->
            <line x1="10" y1="19" x2="30" y2="19"
                  stroke="#ffffff"
                  stroke-width="0.8"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  opacity="0.35"/>
        </g>
    </g>
</svg>
